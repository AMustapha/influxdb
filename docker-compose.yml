version: '3'

services:
  influxdb:
    container_name: influxdb
    environment:
      - INFLUXDB_HTTP_AUTH_ENABLED=true
      - INFLUXDB_HTTP_HTTPS_ENABLED=true
    image: influxdb
    ports: ['8086:8086']
    restart: always
    volumes:
      - /etc/filesrv.rob86.net.pem:/etc/ssl/influxdb.pem
      - /storage/Local/influxdb:/var/lib/influxdb

  grafana:
    container_name: grafana
    image: grafana/grafana
    ports: ['3000:3000']
    restart: always
    volumes:
      - /storage/Local/grafana:/var/lib/grafana
